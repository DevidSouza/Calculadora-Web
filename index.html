<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilocss.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calc-corpo">
        <p class="titulo">Calculadora</p>
        <header class="calc-tela">
            <p id="resultado" style="height: 24px; margin-top:0; margin-right: 14px;"></p>
            <h1 id="tela" style="padding-right: 15px; margin-top: 0; color: black;"></h1>
        </header>

        <main id="calc-area-bt" class="calc-area-botoes">
            <div class="area-botoes-especiais" onclick="ce()">CE</div>
            <div class="area-botoes-especiais" onclick="limpa()">C</div>
            <div class="area-botoes-especiais" onclick="del()">DEL</div>
            <div class="area-botoes-especiais" onclick="digita_numero('/')">/</div>
            <div class="area-botoes" onclick="digita_numero('7')">7</div>
            <div class="area-botoes" onclick="digita_numero('8')">8</div>
            <div class="area-botoes" onclick="digita_numero('9')">9</div>
            <div class="area-botoes-especiais" onclick="digita_numero('x')">x</div>
            <div class="area-botoes" onclick="digita_numero('4')">4</div>
            <div class="area-botoes" onclick="digita_numero('5')">5</div>
            <div class="area-botoes" onclick="digita_numero('6')">6</div>
            <div class="area-botoes-especiais" style="font-size: 15px;" onclick="digita_numero('-')">-</div>
            <div class="area-botoes" onclick="digita_numero('1')">1</div>
            <div class="area-botoes" onclick="digita_numero('2')">2</div>
            <div class="area-botoes" onclick="digita_numero('3')">3</div>
            <div class="area-botoes-especiais" onclick="digita_numero('+')">+</div>
            <div class="area-botoes" style="flex: 20%;" onclick="digita_numero('0')">0</div>
            <div class="area-botoes" style="flex: 20%; font-size: 30px;" onclick="digita_numero('.')">.</div>
            <div id="bt-igual" class="area-botoes-especiais igual" onclick="calcular()">=</div>
        </main>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
